<div id="nickname-input-container">
	<button mat-icon-button disabled id="nickname-button">
		<mat-icon>person</mat-icon>
	</button>
	<mat-form-field>
		<mat-label>{{ 'PREJOIN.NICKNAME' | translate }}</mat-label>
		<input
			matInput
			type="text"
			maxlength="20"
			[(ngModel)]="nickname"
			(change)="updateNickname()"
			autocomplete="off"
		/>
	</mat-form-field>
</div>
