<div class="panel-container" id="activities-container">
	<div class="panel-header-container">
		<h3 class="panel-title">Activities</h3>
		<button class="panel-close-button" mat-icon-button matTooltip="{{ 'PANEL.CLOSE' | translate }}" (click)="close()">
			<mat-icon>close</mat-icon>
		</button>
	</div>

	<div class="activities-body-container">
		<mat-accordion [multi]="false">
			<ov-recording-activity
				*ngIf="showRecordingActivity"
				id="recording-activity"
				[expanded]="expandedPanel === 'recording'"
				(onStartRecordingClicked)="_onStartRecordingClicked()"
				(onStopRecordingClicked)="_onStopRecordingClicked()"
				(onDeleteRecordingClicked)="_onDeleteRecordingClicked($event)"
				(onForceRecordingUpdate)="_onForceRecordingUpdate()"
			></ov-recording-activity>
			<ov-broadcasting-activity
				*ngIf="showBroadcastingActivity"
				id="broadcasting-activity"
				[expanded]="expandedPanel === 'broadcasting'"
				(onStartBroadcastingClicked)="_onStartBroadcastingClicked($event)"
				(onStopBroadcastingClicked)="_onStopBroadcastingClicked()"
			></ov-broadcasting-activity>
		</mat-accordion>
	</div>
</div>
